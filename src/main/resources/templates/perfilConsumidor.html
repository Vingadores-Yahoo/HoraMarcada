<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Perfil Consumidor</title>
        <link rel="stylesheet" href="css/stylePerfil.css">
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                <nav id="menu">
                    <a th:href="@{/home}"><img src="fotos/logo2.png" class="logo"></a>
                    <div class="menu-text">
                        <h3><a href="#" class="home-menu" th:href="@{/}" th:text="#{home_button.text}"></a></h3>
                    </div>
                </nav>
                <table border="0" width="100%" cellpadding="10">
                  <tr>
                   
                <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                       <td width="40%" valign="top">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img src="https://i.pinimg.com/564x/b9/2e/bd/b92ebde3555e312b0144075fcb549f1e.jpg" alt="Admin" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                      <br>
                                        <h4>Vingadores do Yahoo</h4><br>
                                        <ul id="menuprofile">
                                            <li><a href="#" id="menuperfil" th:text="#{perfil.text}"></a></li><br>
                                            <li><a href="#"id="menuperfil" th:text="#{avaliacao.text}"></a></li><br>
                                            <li><a href="#"id="menuperfil" th:text="#{servico.text}"></a></li><br>
                                             <li><a href="#"id="menuperfil">  </a>
                                              <ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                       </td>

                        <td width="60%" valign="top">
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{nome.text}"></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                       <a th:text="${usuario.Nome}"></a> 
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{email.text}"></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <a th:text="${usuario.Email}"></a> 
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{tel_cel.text}"></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <a th:text="${usuario.Telefone}"></a> 
                                    </div>
                                </div>
                               
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-outline-primary" th:text="#{edicao.text}"></button>
                                    </div>
                                </div>


                                
                            </div>
                        </div>
                    </div>
                        </td>
                </div>
               </tr>
                </table>
                
            </div>
        </div>
    </body>
