<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Página Inicial</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
		<a class="navbar-brand font-weight-bolder mr-3" th:href="@{/}"><img src="/fotos/logo.png" alt=""></a>
		<button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsDefault">
			<ul class="navbar-nav mr-auto align-items-center">
				<li>
					<form class="bd-search hidden-sm-down">
						<input type="text" class="form-control bg-graylight border-0 font-weight-bold" id="search-input" placeholder="Search..." autocomplete="off">
						<div class="dropdown-menu bd-search-results" id="search-results"></div>
					</form>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto align-items-center">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/}" th:text="#{home_button.text}"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/meuPerfil}"><img class="rounded-circle mr-2" src="/fotos/av.png" alt="" width="30"><span class="align-middle" th:text="#{perfil.text}"></span></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<svg style="margin-top:10px;" class="_3DJPT" version="1.1" viewbox="0 0 32 32" width="21" height="21" aria-hidden="false" data-reactid="71"><path d="M7 15.5c0 1.9-1.6 3.5-3.5 3.5s-3.5-1.6-3.5-3.5 1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5zm21.5-3.5c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5 3.5-1.6 3.5-3.5-1.6-3.5-3.5-3.5zm-12.5 0c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5 3.5-1.6 3.5-3.5-1.6-3.5-3.5-3.5z" data-reactid="22"></path></svg>
					</a>
					<div class="dropdown-menu dropdown-menu-right shadow-lg" aria-labelledby="dropdown02">
						<a class="nav-link" th:href="@{/meuPerfil}" th:text="#{icon_item2.text}"></a>
					    <a class="nav-link" th:href="@{/login}" th:text="#{icon_item3.text}"></a>
					</div>
				</li>
			</ul>
		</div>
    </nav>  

    <main>
		<section class="mt-4 mb-5">
			<div class="container mb-4">
				<h1 class="font-weight-bold title" th:text="#{inicio.text}"></h1>
				<div class="row">
					<nav class="navbar navbar-expand-lg navbar-light bg-white pl-2 pr-2">
						<button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExplore" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarsExplore">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="#" th:text="#{servico1.text}"></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" th:text="#{servico2.text}"></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" th:text="#{servico3.text}"></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" th:text="#{servico4.text}"></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" th:text="#{servico5.text}"></a>

									<a class="nav-link" href="#" th:text="#{servico6.text}"></a>

								<li class="nav-item">

								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{mais.text}"></a>
									<div class="dropdown-menu shadow-lg" aria-labelledby="dropdown01">
										<a class="dropdown-item" href="#" th:text="#{servico8.text}"></a>
										<a class="dropdown-item" href="#" th:text="#{servico9.text}"></a>
										<a class="dropdown-item" href="#" th:text="#{servico10.text}"></a>
									</div>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="card-columns">
						<div class="card card-pin" th:each="servico : ${servicos}">
							<img class="card-img" src="https://i.pinimg.com/236x/aa/50/8c/aa508cf9d158792b7463a4c4178c41c2.jpg" alt="Card image">
							<div class="overlay">
								<h2 class="card-title title">Manu's Hair, ZL</h2>
								<div class="more">
									<a th:href="@{'/prestadores/' + ${servico.getPrestador_id()}}"> 
									<i class="fa fa-arrow-circle-o-right" aria-hidden="true" th:text="#{info.text}"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>  
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/theme.js"></script>
    
    <footer class="footer pt-5 pb-5 text-center"> 
		<div class="container">
			<p>© <span class="credits font-weight-bold">        
				<u>Hora Marcada</u> by Vingadores do Yahoo
