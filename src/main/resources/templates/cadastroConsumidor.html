        <div class="container" id="container">
            <div class="form-container sign-up-container"></div>
            <div class="form-container sign-in-container">
                <form th:action="@{/cadastroConsumidor}" th:method="post" >
                <h1 th:text="#{cadastroC.text}"></h1>
                    <input name="nome" type="text" th:placeholder="#{nome.text}" >
                    <input name="email" type="email" th:placeholder="#{email.text}" />
                    <input name="telefone" type="tel" th:placeholder="#{tel_cel.text}" />
                    <input name="endereco" th:placeholder="#{endereco.text}" />
                    <input name="senha" type="password" th:placeholder="#{senha.text}" />
                    <input name="confsenha" type="password" th:placeholder="#{confsenha.text}" />
                    <label id="termo" th:text="#{termos.text}"></label>
                    <input name="termos" type="checkbox" id="termo" checked/>
                    <a th:href="@{/cadastroPrestador}" th:text="#{redirect_prestador.text}" class="cadastro_ps"> </a>
                    <button type="submit" class="confirmar" th:text="#{button_confirm.text}"></button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="cadastro overlay-panel overlay-right">
                        <h2 th:text="#{pergunta1.text}"></h2>
                        <a th:href="@{/}"><button class="ghost" th:text="#{entrar.text}"></button></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
