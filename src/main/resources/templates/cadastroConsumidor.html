<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro Consumidor</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body id="cadastro">
    <div class="container-fluid ">
        <a th:href="@{/}"><img src="/fotos/logo2.png"></a>
        <div class="container">
            <div class="row ">
                <div class="col-sm-10 login-box">
                    <div class="row">
                       <div class="col-lg-4 col-md-5 box-de" id="box-cad">
                            <div class="ditk-inf sup-oi">
                                <h2 class="w-100">Já possui uma conta?</h2>
                                <a th:href="@{/login}">
                                    <button type="button" class="btn btn-outline-light">ENTRAR</button>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-7 log-det">
                            <h2>Cadastro do Consumidor</h2>
                            <div class="row">
                                <p class="small-info">Não é um consumidor?<a th:href="@{/cadastroPrestador}"><i> Cadastrar-se como prestador.</i></a></p>
                            </div>
                            <div class="text-box-cont">
                                <form action="cadastroConsumidor" method="post" th:object="${cadastroConsumidor}">
                                    <input name="nome" type="text" class="form-control" th:placeholder="#{nome.text}" aria-describedby="basic-addon1">
                                    <input name="email" type="email" class="form-control" th:placeholder="#{email.text}" aria-describedby="basic-addon1">
                                    <input name="telefone" type="tel" class="form-control" th:placeholder="#{tel_cel.text}" aria-describedby="basic-addon1">
                                    <input name="endereco" type="text" class="form-control" th:placeholder="#{endereco.text}" aria-describedby="basic-addon1">
                                    <input name="senha" type="password" class="form-control" th:placeholder="#{senha.text}" aria-describedby="basic-addon1" minlength="8" required>                                       
                                    <input name="confsenha" type="password" class="form-control" th:placeholder="#{confsenha.text}" aria-describedby="basic-addon1" minlength="8" required>         
                                    <div class="center sup">
                                    <input type="checkbox" placeholder="Termos" id="termo">
                                    <label for="termo">Li e aceito os <a href="#">Termos de serviço.</a></label>
                                    <button type="submit" class="btn btn-success btn-round" th:text="#{button_confirm.text}"></button>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</html>
