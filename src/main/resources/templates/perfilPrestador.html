<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Perfil Prestador de Serviço</title>
        <link rel="stylesheet" href="css/stylePerfil.css">
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                <nav id="menu">
                    <a th:href="@{/home}"><img src="fotos/logo2.png" class="logo"></a>
                    <div class="menu-text">
                        <h3><a href="#" class="home-menu" th:text="#{home_button.text}"></a></h3>
                    </div>
                </nav>
                <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img src="https://i.pinimg.com/564x/b9/2e/bd/b92ebde3555e312b0144075fcb549f1e.jpg" alt="Admin" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                        <h4>Vingadores do Yahoo</h4><br>  <!-- Nome do Usuário-->
                                        <ul id="menuprofile">
                                            <li><a href="#" id="menuperfil" th:text="#{perfil.text}"></a></li><br>
                                            <li><a href="#"id="menuperfil" th:text="#{calendario.text}"></a></li><br>
                                            <li><a href="#"id="menuperfil" th:text="#{avaliacao.text}"></a></li><br>
                                            <li><a href="#"id="menuperfil" th:text="#{servico.text}"></a>
                                              <ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                                <span class="text-secondary">https://bootdey.com</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram mr-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</h6>
                                <span class="text-secondary">bootdey</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
                                <span class="text-secondary">bootdey</span>
                            </li>
                            </ul>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{nome.text}"></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <h6 th:text="${nome}"></h6> <!-- Nome do prestador -->
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{email.text}"></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                    jjlmny@vingadoresdoyahoo.com.br <!-- E-mail do prestador -->
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{tel_cel.text}"></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                    (11) 4002-8922 <!-- Telefone do prestador -->
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{local_trabalho.text}"></h6>
                                    </div>
                                    <form>
                                        <input type="radio" id="sim" name="fav_language" value="sim">
                                        <label for="sim">Sim</label>
                                        <input type="radio" id="nao" name="fav_language" value="nao">
                                        <label for="nao">Não</label>
                                    </form>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="#{endereco.text}">Endereço</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                    Rua aaaa aa aaaa, São Paulo - SP <!-- Endereço do prestador -->
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-outline-primary" th:text="#{edicao.text}"></button>
                                    </div>
                                </div>


                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col-md-6 offset-md-4">
                        <div class="card-body">
                            <div id="carousel" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="https://i.pinimg.com/564x/d3/83/30/d38330dd50127ed487084acc50d788e6.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="https://i.pinimg.com/564x/17/ec/2f/17ec2f1d3ee10c9e5745eb06d9d35511.jpg" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="https://i.pinimg.com/564x/b0/5c/df/b05cdfaac220413355e4618be25ad60f.jpg" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
