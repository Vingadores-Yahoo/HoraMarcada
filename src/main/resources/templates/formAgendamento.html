		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="content col-md-4 col-sm-12 col-xs-12">
						<div class="section-block summary">
							<div class="profile-contents">
								<img src="/fotos/av.png" alt="Admin" class="rounded-circle" width="150">
								<h2 class="section-title" th:text="${usuario.Nome}"></h2>
								<ul id="perfil">
									<li><a th:href="@{/meuPerfil}" class="link-secondary active" th:text="#{perfil.text}"></a></li>
                                        <li><a th:href="@{/agendamentos}" class="link-secondary"><b th:text="#{agendamentos.text}"></b></a></li>
                                        <li><a th:href="@{/avaliacoes}" class="link-secondary" th:text="#{avaliacao.text}"></a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="content col-md-8 col-sm-12 col-xs-12">
						<h4 th:text="#{form.text}"></h4> <br>
						<div class="section-block">
							<form action="/salvarAgendamento" method="post" th:object="${cadastroAgendamento}s">
                                <div class="row">
                                    <div class="col-sm-3">
                                       <h6 class="mb-0"><label for="name" th:text="#{prestador.text}"></label></h6>
                                    </div>
                                    <input name="nome" type="text" required class="agenda" id="name"><span class="highlight"></span>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0"><label for="telefone" th:text="#{tel_cel.text}"></label></h6>
                                    </div>
                                    <input name="telefone" type="text" required class="agenda" id="horario"><span class="highlight"></span>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0"><label for="horario" th:text="#{horario.text}"></label></h6>
                                    </div>
                                    <input name="data" type="text" required class="agenda" id="horario2"><span class="highlight"></span>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0"><label for="servico" th:text="#{servicos.text}"></label></h6>
                                    </div>
                                    <input name="modalidade" type="text" required class="agenda" id="servico"><span class="highlight"></span>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">  <label for="endereco" th:text="#{endereco.text}"></label></h6>
                                    </div>
                                    <input name="endereco" type="text" required class="agenda" id="endereco"><span class="highlight"></span>
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-sm" id="editar" th:text="#{salvar.text}"></button>
                                <a th:href="@{/agendamentos}"><i class="fas fa-trash-alt"></i></a>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
